<!doctype html>
<html lang="">
<head>

    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{{title}}</title>

    {{#if fabricator}}<link rel="stylesheet" href="{{#if baseurl}}{{ baseurl }}/{{/if}}assets/fabricator/styles/f.css">{{/if}}

    <!-- toolkit styles -->
    <link rel="stylesheet" href="{{#if baseurl}}{{ baseurl }}/{{/if}}assets/toolkit/styles/jungerino-styles.css">
    <!-- /toolkit styles -->

    <!-- demo styles -->
    <link rel="stylesheet" href="{{#if baseurl}}{{ baseurl }}/{{/if}}assets/toolkit/styles/demo-styles.css">
    <!-- /demo styles -->

    <!-- jquery -->
    <script src="{{#if baseurl}}{{ baseurl }}/{{/if}}assets/toolkit/scripts/vendor/jquery.min.js"></script>
    <!-- /jquery -->

    <!-- bootstrap scripts -->
    <script src="{{#if baseurl}}{{ baseurl }}/{{/if}}assets/toolkit/scripts/vendor/bootstrap.bundle.min.js"></script>
    <!-- /bootstrap scripts -->

    <!-- svg-inject script -->
    <script src="{{#if baseurl}}{{ baseurl }}/{{/if}}assets/toolkit/scripts/vendor/svg-inject.min.js"></script>
    <script>
    SVGInject.setOptions({
      makeIdsUnique: false
    });
  </script>
    <!-- /svg-inject script -->

</head>
<body>

    {{#if fabricator}}
        {{> f-icons}}
        {{> f-menu}}
        <div class="f-container">
            {{> f-control-bar}}
    {{/if}}


    {% body %}


    {{#if fabricator}}
        </div>
    <script src="{{#if baseurl}}{{ baseurl }}/{{/if}}assets/fabricator/scripts/f.js"></script>
    {{/if}}

    <!-- toolkit scripts -->
    <script src="{{#if baseurl}}{{ baseurl }}/{{/if}}assets/toolkit/scripts/toolkit.js"></script>
    <!-- /toolkit scripts -->

    <!-- inject SVGs -->
    <div style="position:fixed; visibility:hidden">
        <img src="{{#if baseurl}}{{ baseurl }}/{{/if}}assets/toolkit/svg/symbol/svg/sprite.symbol.svg" onload="SVGInject(this)">
    </div>
    <!-- /inject SVGs -->

</body>
</html>
